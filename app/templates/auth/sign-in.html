{% extends 'layouts/base-fullscreen.html' %}
{% block title %} Sign In {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}
  <main class="main-content  mt-0">
    <div class="pt-5 m-3 page-header align-items-start min-vh-50 pb-11 border-radius-lg" style="background-image: url('../../../static/assets/img/img-3.jpg');">
      <div class="container">
        <div class="row justify-content-center">
          <div class="mx-auto text-center col-lg-5">
            <h1 class="mt-5 mb-2 text-white">Bienvenido</h1>
            <p class="text-white text-lead"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="mx-auto col-xl-4 col-lg-6 col-md-7">
          <div class="card z-index-0">
            <div class="pt-4 text-center card-header">
              <h5>Iniciar sesion</h5>
            </div>
            <p class="my-1 text-center lh-base"></p>
            <div class="px-4 card-body">
              <form role="form" class="text-start" action="" method="post">{% csrf_token %}
                <div class="mb-3">
                  <input type="text" class="form-control" name="username" required placeholder="Username" aria-label="Username">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" required placeholder="Password" aria-label="Password">
                </div>
                <div class="form-check form-switch d-flex">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                </div>
                <div>
                  <p>{{valid}}</p>
                </div>
                <div class="text-center">
                  <button type="submit" class="my-4 mb-2 btn btn-dark w-100">Iniciar sesion</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  

{% endblock content %}
